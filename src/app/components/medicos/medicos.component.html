<div id="content">
    <div class="card">
      <div class="card-header">
          <div class="header-card-table">MÉDICOS</div>
      </div>
      <div class="card-body">
        <form autocomplete="off" novalidate="novalidate" [formGroup]="dataFormGroup">   
          <div class="row">
              <div class="col-xl-12 text-right">
                  <button type="button" class=" btn btn-green-custom" (click)="nuevoMedico()"><i class="fas fa-lg fa-fw me-2 fa-plus"></i>Nuevo Médico</button>
              </div>
          </div>
          <div class="row">
              <div class="col-xl-3">
                  <div class="form-group mb-3">
                      <label class="form-label mb-3" for="">Nro. documento</label>
                      <input type="text" class="form-control" id=""/>
                  </div>
              </div>
              <div class="col-xl-3">
                  <div class="form-group mb-3">
                      <label class="form-label mb-3" for="">Apelllidos y Nombres</label>
                      <p-autoComplete
                        formControlName="autocompleteNombreMedico"
                        styleClass="w-full"
                        inputStyleClass="w-full"
                        field="medico"
                        showClear="true"
                        [suggestions]="filteredMedico"
                        (completeMethod)="searchMedicoxNombre($event)" />
                  </div>
              </div>
              <div class="col-xl-3">
                  <div class="form-group mb-3">
                      <label class="form-label mb-3" for="">Fecha inicio</label>
                      <p-calendar
                        placeholder="dd/mm/aaaa"
                        formControlName="inputFechaInicio"
                        styleClass="w-full block"
                        inputStyleClass="w-full"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="icondisplay" />
                  </div>
              </div>
              <div class="col-xl-3">
                  <div class="form-group mb-3">
                      <label class="form-label mb-3" for="">Fecha fin</label>
                      <p-calendar
                        placeholder="dd/mm/aaaa"
                        formControlName="inputFechaFin"
                        styleClass="w-full block"
                        inputStyleClass="w-full"
                        [iconDisplay]="'input'"
                        [showIcon]="true"
                        inputId="icondisplay" />
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-xl-3">
                  <div class="form-group mb-3">
                      <label class="form-label mb-3" for="">Especialidad</label>
                      <p-autoComplete
                        formControlName="autocompleteEspecialidadMedica"
                        styleClass="w-full"
                        inputStyleClass="w-full"
                        field="nombre"
                        showClear="true"
                        [suggestions]="filteredEspecialidad"
                        (completeMethod)="searchEspecialidad($event)" />
                  </div>
              </div>
              <div class="col-xl-3">
                <div class="mt-4 pt-3">
                    <button type="button" class="btn btn-green-custom me-2" (click)="BuscarMedicosPorCriterio()">
                        <i class="fas fa-lg fa-search"></i>
                    </button>
                    <button type="button" class="btn btn-green-custom me-2" (click)="LimpiarCriterios()">
                        <i class="fas fa-lg fa-eraser"></i>
                    </button>
                </div>						
            </div>
          </div>
          <hr/>
          <div class="table-responsive" id="ver-tabla">
              <table class="table table-bordered table-striped ">
                    <thead>
                        <th>Médico</th>
                        <th>Número de documento</th>
                        <th>Celular</th>
                        <th>Fecha Nacimiento</th>
                        <th>CMP</th>
                        <th>RNE</th>
                        <th>Especialidad</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody id="table-body">
                        <tr *ngFor="let lista of listaMedicos">
                            <td>{{lista.medico}}</td>
                            <td>{{lista.numeroDocumento}}</td>
                            <td>{{lista.celular}}</td>
                            <td>{{lista.fechaNacimiento | date:'dd/MM/yyyy'}}</td>
                            <td>{{lista.nroColegiatura}}</td>
                            <td>{{lista.rne}}</td>
                            <ng-container>
                                <td></td>
                                <td>
                                    <button type="button" class="btn btn-green-custom btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Modificar" (click)="modificarMedico(lista.id)"><i class="fas fa-lg fa-pencil-alt"></i></button>&nbsp;&nbsp;
                                    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Dar de baja" (click)="darBajaMedico(lista.id)"><i class="fas fa-lg fa-clock"></i></button>&nbsp;&nbsp;                            
                                </td>
                            </ng-container>
                        </tr>
                    </tbody>
              </table>
          </div>	
        </form>
      </div>
    </div>						
  </div>
