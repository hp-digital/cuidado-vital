<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">PACIENTE</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">							
        <form autocomplete="off" novalidate="novalidate" [formGroup]="dataFormGroup">
            <div class="row">
                <div class="col-xl-2">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">Buscar por:</label>
                        <select class="form-select" formControlName="selectBuscarPorTipoDocumento">
                            <option *ngFor="let combo of comboTipoDocumento" [value]="combo.id">
                                {{combo.nombre}}
                            </option>											
                        </select>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">&nbsp;</label>																						
                        <div class="input-group">
                            <input type="text" class="form-control" id="" placeholder="Buscar paciente" />
                            <button type="button" class="input-group-text btn-green-custom">
                                <i class="fas fa-lg fa-search"></i>
                            </button>
                          </div>
                    </div>
                </div>
                <div class="col-xl-2">&nbsp;</div>
                <div class="col-xl-3">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">Fecha de ingreso</label>
                        <input type="date" class="form-control" formControlName="inputFechaIngreso" readonly/>
                    </div>
                </div>
            </div>

            <div id="seccion-datos-principales">								
                <div class="row mb-3 bg-green-custom">DATOS PRINCIPALES</div>									
                <div class="row">
                    <div class="col-xl-3">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Tipo documento</label>
                                    <select class="form-select" formControlName="selectRegistrarPorTipoDocumento">
                                        <option *ngFor="let combo of comboTipoDocumento" [value]="combo.id">
                                            {{combo.nombre}}
                                        </option>										
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Nro. documento *</label>
                                    <input type="text" class="form-control" formControlName="inputNumeroDocumento"/>														
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Apellido paterno *</label>
                            <input type="text" class="form-control" formControlName="inputApellidoPaternoPaciente"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Apellido materno *</label>
                            <input type="text" class="form-control" formControlName="inputApellidoMaternoPaciente"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Nombres *</label>
                            <input type="text" class="form-control" formControlName="inputNombrePaciente"/>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Fecha nacimiento *</label>
                                    <input type="date" class="form-control" formControlName="inputFechaNacimientoPaciente"/>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Edad</label>
                                    <input type="number" class="form-control" formControlName="inputEdadPaciente" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" >Sexo *</label><br/>
                            <div class="form-check form-check-inline" *ngFor="let combo of comboSexo">
                                <input class="form-check-input" type="radio" formControlName="inputSexoPaciente" [value]="combo.id">
                                <label class="form-check-label" > {{combo.nombre}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3">Teléfono / Celular *</label>
                            <input type="text" class="form-control" formControlName="inputTelefonoPaciente"/>
                        </div>
                    </div>
                    							
                </div>
                <div class="row">
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Correo electrónico *</label>
                            <input type="text" class="form-control" formControlName="inputCorreoPaciente"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="row">
                            <div class="col-xl-12">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Estado civil *</label>
                                    <select class="form-select" formControlName="selectEstadoCivilPaciente">
                                        <option *ngFor="let combo of comboEstadoCivil" [value]="combo.id">
                                            {{combo.nombre}}
                                        </option>	
                                    </select>
                                </div>
                            </div>												
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-7">
                        <div class="row">
                            <div class="col-xl-4">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">País *</label>
                                    <p-autoComplete 
                                    [(ngModel)]="paisId" 
                                    [dropdown]="true" 
                                    [suggestions]="comboPais" 
                                    formControlName="selectPaisDireccion"
                                    (onValueChanged)="listarDepartamentos($event)" 
                                    field="nombre" />
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Departamento *</label>
                                    <select class="form-select" id="">
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Provincia *</label>
                                    <select class="form-select" id="">
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-4">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Distrito *</label>
                                    <select class="form-select" id="">
                                        <option>Seleccionar</option>
                                    </select>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-xl-5">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Domicilio actual *</label>
                            <input type="text" class="form-control" form="inputDomicilioActual"/>
                        </div>
                    </div>									
                </div>														
            </div>
                                                                    
            <div id="seccion-persona-acompana">								
                <div class="row mb-3 bg-green-custom">FAMILIAR ENCARGADO</div>
                <div class="row">
                    <div class="col-xl-6">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">&nbsp;</label>	
                            <div class="input-group">
                                <input type="text" class="form-control" id="" placeholder="Buscar paciente por DNI" formControlName="buscarDniFamiliar"/>
                                <button type="button" class="input-group-text btn-green-custom" for="">
                                    <i class="fas fa-lg fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">									
                    <div class="col-xl-3">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Tipo documento</label>
                                    <select class="form-select" formControlName="selectTipoDocumentoFamiliar">
                                        <option *ngFor="let combo of comboTipoDocumento" [value]="combo.id">
                                            {{combo.nombre}}
                                        </option>										
                                    </select>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Nro. documento *</label>
                                    <input type="text" class="form-control" formControlName="inputNumeroDocumentoFamiliar"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Apellido paterno</label>
                            <input type="text" class="form-control" formControlName="inputApellidoPaternoFamiliar"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Apellido materno</label>
                            <input type="text" class="form-control" formControlName="inputApellidoMaternoFamiliar"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Nombres</label>
                            <input type="text" class="form-control" formControlName="inputNombreFamiliar"/>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="col-xl-3">
                        <div class="row">
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Fecha nacimiento *</label>
                                    <input type="date" class="form-control" formControlName="inputFechaNacimientoFamiliar"/>
                                </div>
                            </div>
                            <div class="col-xl-6">
                                <div class="form-group mb-3">
                                    <label class="form-label mb-3" for="">Edad</label>
                                    <input type="number" class="form-control" formControlName="inputEdadFamiliar" readonly/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Sexo *</label><br/>
                            <div class="form-check form-check-inline" *ngFor="let combo of comboSexo">
                                <input class="form-check-input" type="radio" formControlName="inputSexoFamiliar" [value]="combo.id">
                                <label class="form-check-label" for=""> {{combo.nombre}}</label>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Teléfono / Celular  </label>
                            <input type="text" class="form-control" formControlName="inputTelefonoFamiliar"/>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Nro. Whatsapp  </label>
                            <input type="text" class="form-control" formControlName="inputWhatsappFamiliar"/>
                        </div>
                    </div>	
                </div>								
            </div>						
        </form>
    </div>
    <div class="modal-footer">							
        <button type="button" class="btn btn-green-custom" id="btnGuardarPaciente"><i class="fas fa-lg fa-fw me-2 fa-save"></i>Guardar</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnCerrarPaciente" (click)="CerrarModal()"><i class="fas fa-lg fa-fw me-2 fa-sign-out-alt"></i>Salir</button>
    </div>
</div>
