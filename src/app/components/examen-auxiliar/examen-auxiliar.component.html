<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">EXAMEN AUXILIAR</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button> 
    </div>
    <div class="modal-body">
        <form>
            <div id="header-component">
                <div class="row">
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="fw-bold">Paciente : </label> <span>{{paciente}}</span>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="fw-bold">Nro. HCL : </label> <span>{{nroHcl}}</span>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="fw-bold">Fecha : </label> <span>{{fechaHistoria | date:'dd/MM/aaaa'}}</span>
                        </div>
                    </div>															
                </div>
            </div>
            <hr/>
            
            <div class="row" *ngIf="objDiagnostico==null">
                <div class="row mb-3 bg-green-custom">DIAGNÓSTICO</div>	
                <div class="col-xl-12"   *ngFor="let lista of objDiagnostico">
                    <div class="box-shadow mb-3">
                        <div class="row">
                            <div class="col-xl-11">
                                <div class="col-xl-12 fw-bold">{{lista.TipoDiagnostico}}</div>
                                <div class="col-xl-12">{{lista.CodigoCie10}}</div>
                                <div class="col-xl-12">{{lista.NombreDiagnostico}}</div>              
                            </div>
                        </div>
                    </div>
                </div> 
                <hr/>
            </div>											
             
           
            <div class="row mb-3 bg-green-custom">ÓRDENES</div>
            <div class="row">
                <div class="col-xl-6">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">Búsqueda de estudios</label>	
                        <div class="input-group">
                            <input type="text" class="form-control" id="" />
                            <button type="button" class="input-group-text btn-green-custom" for="">
                                <i class="fas fa-lg fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    
                </div>
            </div>								
            <div class="row">
                <div class="col-xl-3">
                    <h6>Tipo</h6>
                </div>
                <div class="col-xl-4">
                    <h6>Estudio</h6>
                </div>
                <div class="col-xl-5">
                    <h6>Indicaciones</h6>
                </div>									
            </div>
            <div class="row">
                <div class="col-xl-3">
                    <input type="text" class="form-control" readonly>
                </div>
                <div class="col-xl-4">
                    <input type="text" class="form-control" readonly>
                </div>
                <div class="col-xl-4">
                    <div class="row">
                        <div class="col-xl-12">
                            <textarea type="text" class="form-control" id="" ></textarea>
                        </div>
                    </div>
                </div>
                <div class="col-xl-1">
                    <button type="button" class="btn btn-green-custom"><i class="fas fa-lg fa-plus"></i></button>
                </div>
            </div>
                                            
        </form>
    </div>
    <div class="modal-footer">							
        <button type="button" class="btn btn-green-custom" data-bs-toggle="modal" data-bs-target="#modalXl" data-bs-dismiss="modal"><i class="fas fa-lg fa-fw me-2 fa-file-alt"></i>Generar orden</button>
        <button type="button" class="btn btn-green-light-custom"><i class="fas fa-lg fa-fw me-2 fa-file-pdf"></i>Imprimir</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="CerrarModal()"><i class="fas fa-lg fa-fw me-2 fa-sign-out-alt"></i>Salir</button>
      </div>
</div>
