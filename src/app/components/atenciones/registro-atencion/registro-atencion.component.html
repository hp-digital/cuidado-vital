<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">REGISTRAR SERVICIOS</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
        <form [formGroup]="dataFormGroup">
            <div class="row">
                <div class="col-xl-2">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">DNI</label>
                        <input type="text" class="form-control" formControlName="inputDniPaciente" readonly/>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">Paciente</label>
                        <input type="text" class="form-control" id="" formControlName="inputNombrePaciente" readonly/>
                    </div>
                </div>									
            </div>
            <hr/>					
            <div class="row mb-3 bg-green-custom">Motivo de atención</div>	
            <div class="row">
                <div class="col-xl-11">										
                    <div class="form-group mb-3">											
                        <input type="text" class="form-control" formControlName="inputMotivoAtencion">
                    </div>
                </div>
                <div class="col-xl-1">										
                    <div class="form-group mb-3">											
                        <button type="button" class=" btn btn-green-custom" (click)="AgregarServicio()">
                            <i class="fas fa-lg fa-fw me-2 fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
            <hr/>
            <h6>Listado de servicios agregados</h6>
            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Precio</th>												
                            <th scope="col">Acciones</th>	
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let lista of listaServiciosAgregados">
                            <th scope="row">1</th>
                            <td>{{lista.servicio}}</td>
                            <td><input type="number" class="form-control"></td>
                            <td><button type="button" class="btn btn-danger btn-sm" data-bs-toggle="tooltip"
                                    data-bs-placement="top" title="Eliminar"
                                    (click)="Eliminar(1)"><i
                                        class="fas fa-times"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <hr/>
            <div id="section-consulta-medica" class="">
                <h6>ASIGNAR MÉDICO</h6>
                <div class="row mt-3">
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Especialidad *</label>
                            <select class="form-select" formControlName="selectEspecialidad">
                                <option *ngFor="let combo of comboEspecialidad" [value]="combo.id">
                                    {{combo.nombre}}
                                </option>	
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Médico *</label>
                            <select class="form-select" formControlName="selectMedico">
                                <option *ngFor="let combo of comboListadoMedico" [value]="combo.id">
                                    {{combo.medico}}
                                </option>	
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Fecha inicio atención *</label>
                            <input type="date" class="form-control" formControlName="inputFechaInicio"/>
                        </div>
                    </div>	
                </div>
                <hr/>
                <h6>INDICACIONES PARA LA ATENCIÓN</h6>
                <div class="row mt-3">
                    
                    <div class="col-xl-4">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Tipo de atención *</label>
                            <select class="form-select" formControlName="selectTipoAtencion">
                                <option *ngFor="let combo of comboTipoAtencion" [value]="combo.id">
                                    {{combo.nombre}}
                                </option>	
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Indicaciones</label>
                            <input type="text" class="form-control" formControlName="inputIndicaciones"/>
                        </div>
                    </div>									
                </div>                      								
                <hr/> 
            </div>											
        </form>
    </div>
    <div class="modal-footer">	
        <button type="button" class=" btn btn-green-custom" (click)="Guardar()"><i class="fas fa-lg fa-fw me-2 fa-save"></i>Guardar</button>
        <button type="button" class="btn btn-danger" id="btnCerrarServicios" (click)="CerrarModal()"><i class="fas fa-lg fa-fw me-2 fa-sign-out-alt"></i>Salir</button>
    </div>
</div>
