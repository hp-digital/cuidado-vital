<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">REGISTRAR SERVICIOS</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-xl-2">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">DNI</label>
                        <input type="text" class="form-control" id="" placeholder="74880797" readonly/>
                    </div>
                </div>
                <div class="col-xl-5">
                    <div class="form-group mb-3">
                        <label class="form-label mb-3" for="">Paciente</label>
                        <input type="text" class="form-control" id="" placeholder="Ángela María del Valle" readonly/>
                    </div>
                </div>									
            </div>
            <hr/>					
            <div class="row mb-3 bg-green-custom">Motivo de atención</div>	
            <div class="row">
                <div class="col-xl-12">										
                    <div class="form-group mb-3">											
                        <select class="form-select" id="cboCatalogo">										
                            <option value="C">Evaluación médica</option>
                        </select>
                    </div>
                </div>
            </div>
            <hr/>
            <h6>Listado de servicios agregados</h6>
            <div class="table-responsive">
                <table class="table table-bordered mb-0">
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Concepto</th>
                            <th scope="col">Precio</th>												
                            <th scope="col">Acciones</th>	
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>Consulta médica</td>
                            <td>100</td>
                            <td><button type="button" class="btn btn-green-light-custom btn-sm" data-bs-toggle="tooltip" data-bs-placement="top" title="Ver" id="btnVerConsulta"><i class="fas fa-lg fa-fw me-2 fa-eye"></i> Ver</button></td>
                        </tr>										
                    </tbody>
                </table>
            </div>
            <hr/>
            <div id="section-consulta-medica" class="">
                <h6>ASIGNAR MÉDICO</h6>
                <div class="row mt-3">
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Especialidad *</label>
                            <select class="form-select" id="">
                                <option>Seleccionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Médico *</label>
                            <select class="form-select" id="">
                                <option>Seleccionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-3">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Fecha inicio atención *</label>
                            <input type="date" class="form-control" id=""/>
                        </div>
                    </div>	
                </div>
                <hr/>
                <h6>INDICACIONES PARA LA ATENCIÓN</h6>
                <div class="row mt-3">
                    
                    <div class="col-xl-4">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Tipo de atención *</label>
                            <select class="form-select" id="">
                                <option>Seleccionar</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-xl-8">
                        <div class="form-group mb-3">
                            <label class="form-label mb-3" for="">Indicaciones</label>
                            <input type="text" class="form-control" id=""/>
                        </div>
                    </div>									
                </div>                      								
                <hr/> 
            </div>											
        </form>
    </div>
    <div class="modal-footer">	
        <button type="button" class=" btn btn-green-custom" id="btnGuardarServicios"><i class="fas fa-lg fa-fw me-2 fa-save"></i>Guardar</button>
        <button type="button" class="btn btn-danger" id="btnCerrarServicios" (click)="CerrarModal()"><i class="fas fa-lg fa-fw me-2 fa-sign-out-alt"></i>Salir</button>
    </div>
</div>
