<div class="modal-content">
    <div class="modal-header">
        <h4 class="modal-title">FUNCIONES VITALES - PULSERA</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button> 
    </div>
    <div class="modal-body">
        <form [formGroup]="dataFormGroup">
            <div id="header-component">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="form-group mb-3">
                            <label class="fw-bold">Paciente : </label> <span>{{paciente}}</span>
                        </div>
                    </div>													
                </div>
            </div>
            <div class="row mb-3 bg-green-custom">DATOS PULSERA</div>	
            <div id="seccion-medicacion" class="">

                <div class="box-shadow mt-3">
                    <div class="row">
                        <div class="col-xl-3">
                            <h6>Saturación de Oxígeno</h6>
                            <p>88</p>
                        </div>
                        <div class="col-xl-3">
                            <h6>Frecuencia Cardíaca</h6>
                            <p>83.98 bpm</p>
                        </div>
                        <div class="col-xl-3">
                            <h6>Presión Arterial</h6>
                            <p>Sistólica 118 
                                - Diastólica 118</p>
                        </div>											
                    </div>
                </div>
            </div>
            		
        </form>
    </div>
    <div class="modal-footer">							
        
        <button type="button" class="btn btn-danger" (click)="CerrarModal()"><i class="fas fa-lg fa-fw me-2 fa-sign-out-alt"></i>Salir</button>
      </div>
</div>
