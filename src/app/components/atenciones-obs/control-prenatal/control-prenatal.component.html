<div class="modal-content">
    <div class="modal-header">
        
        <h4 class="modal-title">CONTROL PRE NATAL</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" (click)="CerrarModal()"></button>
    </div>
    <div class="modal-body">

        <div id="header-component">
            <div class="row">
                <div class="col-xl-3">
                    <div class="form-group mb-3">
                        <label class="fw-bold">Médico : </label> <span>{{medico}}</span>
                    </div>
                </div>				
            </div>
            <div class="row">
                <div class="col-xl-4">
                    <div class="form-group mb-3">
                        <label class="fw-bold">Paciente : </label> <span>{{paciente}}</span>
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="form-group mb-3">
                        <label class="fw-bold">Nro. HCL : </label> <span>{{nroHcl}}</span>
                    </div>
                </div>
                <div class="col-xl-3">
                    <div class="form-group mb-3">
                        <label class="fw-bold">Fecha atención : </label> <span>{{fecha | date : 'dd/MM/YYYY'}}</span>
                    </div>
                </div>															
            </div>
        </div>								
        <hr/>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs" role="tablist">
                    <li role="presentation" class="active"><a href="#tabla" aria-controls="tabla" role="tab"
                            data-toggle="tab"><i class="fas fa-table"></i> TABLA</a></li>
                    <li role="presentation"><a href="#grafico" aria-controls="grafico" role="tab"
                            data-toggle="tab"><i class="fas fa-chart-line"></i> GRAFICOS</a></li>
                </ul>
                
            </div>
        </div>
        <br>
        <br>

        <table class="table table-bordered">
            <!-- Cabecera -->
            <thead>
              <tr>
                <th>Campo</th>
                <th *ngFor="let registro of objControl; let index = index">Registro {{ index + 1 }}</th>
              </tr>
            </thead>
        
            <!-- Cuerpo -->
            <tbody>
              <tr *ngFor="let key of keys">
                <!-- Nombre del campo -->
                <td>{{ key }}</td>
        
                <!-- Valores o inputs para cada registro -->
                <td *ngFor="let registro of objControl">
                  <!-- Si el valor es vacío, se muestra un input -->
                  <input
                    *ngIf="registro[key] === '' || registro[key] === null || registro[key] === undefined"
                    type="text"
                    class="form-control"
                    [(ngModel)]="registro[key]"
                    placeholder="Ingrese valor"
                  />
        
                  <!-- Si el valor no es vacío, se muestra el valor directamente -->
                  <span *ngIf="registro[key] !== '' && registro[key] !== null && registro[key] !== undefined">
                    {{ registro[key] }}
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-green-custom" (click)="Guardar()"><i class="fas fa-lg fa-fw me-2 fa-save"></i>Guardar</button>
        <button type="button" class="btn btn-danger close-modal" (click)="CerrarModal()">Cerrar</button>
    </div>
</div>
