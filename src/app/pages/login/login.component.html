<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="./../../../assets/img/cuidadovital-circulo.png" alt="logo">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Iniciar Sesión</h4>
							<form class="my-login-validation" [formGroup]="dataFormGroup">
								<div class="form-group">
									<label for="email">Usuario</label>
									<input id="email" type="email" class="form-control" name="email" value="" formControlName="inputUsuario" required autofocus>
									<div class="invalid-feedback">
										Usuario incorrecto
									</div>
								</div>

								<div class="form-group">
									<label for="password">Contraseña
										
									</label>
									<input id="password" type="password" class="form-control" name="password" formControlName="inputPassword" required data-eye>
								    <div class="invalid-feedback">
								    	Password es obligatorio
							    	</div>
								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Recordar</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button class="btn btn-primary btn-block" (click)="login()">
										Ingresar
									</button>
								</div>
								<div class="mt-4 text-center">
									
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2024 &mdash; HPP Digital
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
